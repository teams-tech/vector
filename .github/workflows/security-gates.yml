name: Security Gates

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run production vulnerability audit
        run: npm audit --omit=dev --audit-level=high

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OSS gitleaks scan
        run: |
          # Refresh digest (multi-arch manifest) with:
          # token=$(curl -fsSL "https://auth.docker.io/token?service=registry.docker.io&scope=repository:zricethezav/gitleaks:pull" | python3 -c "import sys,json;print(json.load(sys.stdin)['token'])")
          # curl -fsSI -H "Accept: application/vnd.docker.distribution.manifest.list.v2+json, application/vnd.oci.image.index.v1+json" -H "Authorization: Bearer $token" "https://registry-1.docker.io/v2/zricethezav/gitleaks/manifests/latest" | awk -F': ' 'tolower($1)==\"docker-content-digest\" {print $2}'
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            zricethezav/gitleaks@sha256:691af3c7c5a48b16f187ce3446d5f194838f91238f27270ed36eef6359a574d9 \
            detect \
            --source=/repo \
            --log-opts="--all" \
            --redact \
            --verbose \
            --no-banner

  logging-regression-check:
    name: Logging Regression Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Block verbose client logging statements
        run: |
          if rg -n "console\.(log|debug|info|warn|error)\(" src; then
            echo "Disallowed console logging statements found in src/"
            exit 1
          fi
