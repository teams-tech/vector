name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality-gates:
    name: Build, Typecheck, and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Domain glossary check
        run: npm run domain:check

      - name: Build
        run: npm run build
